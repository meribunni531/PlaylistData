<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="theme-color" content="#faf0c3">
  <title>My Playlist Viewer</title>
  <link rel="manifest" href="manifest.json">
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 1rem;
      background: #f9f9f9;
    }
    .video {
      margin-bottom: 2rem;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      overflow: hidden;
    }
    .video-title {
      padding: 0.5rem 1rem;
      font-weight: bold;
      background: #eee;
    }
    iframe {
      width: 100%;
      height: 200px;
      border: none;
    }
  </style>
</head>
<body>
  <h1>My YouTube Playlist</h1>
  <div id="videos">Loading...</div>

  <script>
    const apiKey = 'AIzaSyDXlf-v59lOWRgZCozKbLkpGM6U638dp_4';
    const playlistId = 'PLO8nbHJJ0K2NJ8zQpST06GxC6bikDd9Xl';

    async function fetchPlaylistVideos(pageToken = '') {
      const url = `https://www.googleapis.com/youtube/v3/playlistItems?part=snippet&maxResults=10&playlistId=${playlistId}&key=${apiKey}&pageToken=${pageToken}`;
      const res = await fetch(url);
      const data = await res.json();
      return data;
    }

    async function displayVideos() {
      const container = document.getElementById('videos');
      container.innerHTML = '';
      let nextPageToken = '';
      try {
        do {
      const data = await fetchPlaylistVideos(nextPageToken);
      if (!data.items) {
        container.innerHTML = '<div style="color:red;">Failed to load videos. Check API key or quota.</div>';
        break;
      }
      data.items.forEach(item => {
        const videoId = item.snippet.resourceId.videoId;
        const title = item.snippet.title;
        const videoDiv = document.createElement('div');
        videoDiv.className = 'video';
        videoDiv.innerHTML = `
          <div class="video-title">${title}</div>
          <iframe src="https://www.youtube.com/embed/${videoId}" allowfullscreen></iframe>
        `;
        container.appendChild(videoDiv);
      });
      nextPageToken = data.nextPageToken;
    } while (nextPageToken);
  } catch (e) {
    container.innerHTML = '<div style="color:red;">Error loading videos.</div>';
    console.error(e);
  }
}

    displayVideos();
  </script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(reg => console.log('Service Worker registered', reg))
        .catch(err => console.error('Service Worker registration failed', err));
    }
  </script>
</body>
</html>
